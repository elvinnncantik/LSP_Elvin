<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menghitung Luas Segitiga</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Selamat Mengikuti Uji Kompetensi Pada Skema Junior Web Programmer </h1>
      <h1>Triangle Area Calculator</h1>
      <form id="triangleForm">
        <div class="input-group">
          <label for="base">Base (cm):</label>
          <input type="number" id="base" placeholder="Enter base length" required />
        </div>
        <div class="input-group">
          <label for="height">Height (cm):</label>
          <input type="number" id="height" placeholder="Enter height" required />
        </div>
        <button type="submit">Calculate Area</button>
      </form>
      <div class="result">
        <p id="resultText"></p>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
